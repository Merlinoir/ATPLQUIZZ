<h2>Users</h2>
<div data-ng-controller="UserListController">
	<table>
		<tr>
			<th></th>
			<th>Pseudo</th>
			<th>Password</th>
			<th></th>
		</tr>
		<tr data-ng-repeat="user in users">
			<td><a href="#/users/{{user.id}}">{{user.id}}</a></td>
			<td>{{user.pseudo}}</td>
     	    <td>{{user.password}}</td>
			<td><a href="#/delete/{{user.id}}">X</a></td>
		</tr>
		<tr>
			<td colspan="3"><a href="#/new">+</a></td>
		</tr>
	</table>
</div>
