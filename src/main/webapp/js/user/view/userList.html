<h2>Persons</h2>
<div ng-controller="UserListController">
	<table>
		<tr>
			<th></th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th></th>
		</tr>
		<tr ng-repeat="user in users">
			<td><a href="#/users/{{user.id}}">{{user.id}}</a></td>
			<td>{{user.nom}}</td>
			<td>{{user.prenom}}</td>
      <td>{{user.password}}</td>
			<td><a href="#/delete/{{user.id}}">X</a></td>
		</tr>
		<tr>
			<td colspan="3"><a href="#/new">+</a></td>
		</tr>
	</table>
</div>
