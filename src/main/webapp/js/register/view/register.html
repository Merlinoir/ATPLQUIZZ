<div class="container" ng-controller="registrationController">	
	<section>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <form class="form-regiter">
                    <h3 class="form-register-heading">Informations utilisateur</h3>
                    
                    <label for="inputNickname" class="sr-only" >pseudo :</label>
                    <input type="text" id="inputId" class="form-control" placeholder="Nickname" required autofocus>
                    
                    <label for="inputFirstName" class="sr-only">First name :</label><br>
                    <input type="text" id="inputFirstName" ng-model="user.nickname" class="form-control" placeholder="Firstame" required>
                    
                    <label for="inputLastName" class="sr-only">Last name :</label><br>
                    <input type="text" id="inputLastName" ng-model="user.firstName" class="form-control" placeholder="LastName" required>
                    
                    <label for="inputEmail" class="sr-only">Email :</label><br>
                    <input type="text" id="inputEmail" ng-model="user.email" class="form-control" placeholder="Email" required>
                    
                    <label for="inputPassword" class="sr-only">Password :</label><br>
                    <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required><br>
                    
                    <div class=""></div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Enregistrer</button>
             </form>
            </div>
        </div>
    </section>
</div>
