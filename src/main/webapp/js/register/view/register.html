<div class="container" >
    

    <form class="form-signin" name="userForm" ng-model="registerController.user" role="form">
                    <h3 >Formulaire d'inscription</h3></br></br></br>
                    
                    <label class="required" for="username">Votre login QUIZZ</label>
                    <input class="form-control" id="username" ng-model="registerController.user.pseudo" type="text" name="username" placeholder="exemple&nbsp;: jdupont" required autofocus>
                    </br>
                    <label class="required" for="password">Votre mot de passe</label>
                    <input type="password" id="inputPassword" ng-model="registerController.user.password" class="form-control" placeholder="Mot de passe" required>
                    </br>                  
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit(registerController.user)">S'inscrire</button></br></br>
    </form>
            
</div>
