<div class="container" ng-controller="registrationController">
    <h1>User detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
            <label class="control-label" for="inputNickname">Nickname :</label>
            <div class="controls">
                <input type="text" id="inputNickname" ng-model="user.nickname"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name :</label>
            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="user.firstName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name :</label>
            <div class="controls">
                <input type="text" id="inputLastName" ng-model="user.lastName"/>
            </div>
        </div>
        <div class="control-group">
           <label class="control-label" for="inputEmail">Email :</label>
            <div class="controls">
                <input type="text" id="inputEmail" ng-model="user.email"/>
            </div>
            <button type="submit">Sauvegarder</button>
    </form>
</div>
